{% extends '__base.html' %}

{% load static %}

{% block title %}home{% endblock title %}

{% block content %}
<div class="main learner">
  <div class="panel">
    <div class="section">
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="learner_id" id="learner_id" value="">
        <div class="row">
          <h1>Room {{ room_code }}</h1>
        </div>
        <div class="row-gap"></div>
        <div class="row">
          <input type="text" 
            id="name" 
            name="first_name" 
            pattern="[A-Za-z0-9 .-]+" 
            title="Only letters, numbers, spaces, dots, and hyphens are allowed (max 20)"
            maxlength="15"
            required
            autocomplete="off" 
            placeholder="First name only" 
            value="{{ form.first_name.value|default:'' }}"
          > <!-- end of input -->
        </div>
        <div class="section-gap"></div>
        <div class="section">
          <div class="row">
            <div class="status">
              <!-- Include the status icon template here -->
              {% include '_status-symbol.html' with status=form.status.value %}
            </div>
          </div>
          <div class="row-gap"></div>
          <div class="row">
            <!-- Display any form errors -->
            {% if form.errors %}
              <div class="failed">
                {{ form.errors|striptags }}
              </div>
            {% endif %} 
          </div>
        </div>
        <div class="section-gap"></div>
        <div class="section">
          <div class="row">
            <input type="text" 
                id="answer" 
                name="answer" 
                title="Enter your answer (maximum of 20 characters)"
                maxlength="20"
                autocomplete="off" 
                placeholder="Enter your answer here"
                value="{{ form.answer.value|default:'' }}"
                > <!-- end of input -->
          </div>
        </div>
        <div class="section-gap"></div>
        <div class="section">
          <div class="row">
            <button type="submit" name="status" value="tick">
              <i class="fas fa-check-circle"></i> Tick
            </button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="cross">
              <i class="fas fa-times-circle"></i> Cross
            </button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="smile">
              <i class="fas fa-smile"></i> Smile
            </button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="hand">
              <i class="far fa-hand-paper"></i> Hand
            </button>
          </div>
          <div class="row-gap"></div>
          <div class="row">
            <button type="submit" name="status" value="A">A</button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="B">B</button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="C">C</button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="D">D</button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="E">E</button>
          </div>
          <div class="row-gap"></div>
          <div class="row">
            <button type="submit" name="status" value="happy">
              <i class="fas fa-grin-stars"></i><i class="fas fa-grin-stars"></i> Happy
            </button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="break">
              <i class="fas fa-mug-hot"></i> Break
            </button>
            <span class="col-gap"></span>
            <button type="submit" name="status" value="away">
              <i class="fas fa-clock"></i> Away
            </button>
          </div>
        </div>
        <div class="section-gap"></div>
        <div class="section">
          <div class="row">
            <button ng-click="send('')">Clear</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Include the external JavaScript file -->
<script src="{% static 'js/learner.js' %}"></script>

{% endblock content%}
